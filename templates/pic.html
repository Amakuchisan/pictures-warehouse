{% extends "layout.html" %}
{% block body %}
<!--画像投稿フォーム-->
<form id="file_post" method="post" action="/api/pics" enctype="multipart/form-data"><!--にすると投稿後画面が切り替わるので直す-->
  <input type="file" name="img_file" id="img_file" class="col-sm-4">
  <input type="submit" id="submit_btn" value="送信" onclick="submitBtn(this);"> 
</form>


<form name="del">
  <input type="submit" id="delete" value="削除">
</form>


<div id="alter-album"></div>

{% endblock %}
